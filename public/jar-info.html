<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Is this JAR OSGi-ready?</title>
</head>
<body>
	<h1>Is <span class="jar-file">this JAR</span> OSGi-ready?</h1>
	<table>
	    <tr><th colspan="2" class="jar-file">JAR Name</th></tr>
	    <tr>
	        <td>OSGI-ready?</td>
	        <td  class="jar-is-osgi">true/false</td>
        </tr>
	    <tr>
	        <td>URL</td>
	        <td>
	            <ul class="jar-urls">
	                <li>URL</li>
	            </ul>
	        </td>
        </tr>
	    <tr>
	        <td>SHA-256</td>
	        <td class="jar-hash">The SHA-256 hash of the jar</td>
        </tr>
    </td>
</body>
</html>
