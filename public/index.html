<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Is this JAR OSGI-ready?</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
/* Customize container */
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
.container-narrow > hr {
  margin: 30px 0;
}
</style>
<body>
    <div class="container">
        <header>
	        <h1>Is this JAR OSGI-ready?</h1>
	    </header>
	    <h2>Give me its URL</h2>
	    <form action="/isit" class="form-inline">
		    <input name="url" type="text" placeholder="URL to a JAR file" size="50" class="form-control">
		    <input type="submit" value="Check that!" class="btn btn-primary" class="form-control">
	    </form>
	    <h2>Or do you have maven information?</h2>
	    <form action="/pomit" class="form-inline">
		    <input name="groupId" type="text" placeholder="Group Id" size="20" class="form-control">
		    <input name="artifactId" type="text" placeholder="Artifact Id" size="10" class="form-control">
		    <input name="version" type="text" placeholder="Version" size="5" class="form-control">   
		    <input type="submit" value="Check that!" class="btn btn-primary">
	    </form>
	</div>
</body>
</html>
