<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Is this JAR OSGI-ready?</title>
</head>
<body>
	<h1>Is this JAR OSGI-ready?</h1>
	<form action="/isit">
		<input name="url" type="text" placeholder="URL to a JAR file">
		<input type="submit" value="Check that!">
	</form>
	Or do you have maven information?
	<form action="/pomit">
		<input name="groupId" type="text" placeholder="Group Id"><br>
		<input name="artifactId" type="text" placeholder="Artifact Id">
		<input name="version" type="text" placeholder="Version"><br>
		<input type="submit" value="Check that!">
	</form>	
</body>
</html>
